<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light vh-100">
    <div class="row m-0 h-100">
        <div class="col-2 p-0" id="sidebar">

        </div>
        <div class="col-10">

            <div class="container mt-2">
                <div class="card shadow-sm">
                    <div class="card-header text-center fw-bold">
                        Employee Portal
                    </div>

                    <div class="card-body">
                        <ul class="nav nav-tabs mb-1" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#allReq">
                                    All Application
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#leave">
                                    Leave 
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dept">
                                    Asset
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="allReq">
                                <h6 class="fw-bold mt-2">Requests</h6>

                                <div class="table-responsive mt-2" style="max-height: 220px; overflow-y: auto;">
                                    <table class="table table-sm table-bordered">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Type</th>
                                                <th>Details</th>
                                                <th>Status</th>
                                                <th>Remark</th>
                                            </tr>
                                        </thead>
                                        <tbody id="requestTable"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade " id="leave">
                                <form id="leaveForm">
                                    <div class="mb-3">
                                        <label class="form-label">Leave Type</label>
                                        <select class="form-select" id="leaveType" required>
                                            <option value="LEAVE_FULL">Full day</option>
                                            <option value="LEAVE_HALF">half day</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-1">
                                            <label class="form-label">From Date</label>
                                            <input type="date" id="fromDateLeave" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-1">
                                            <label class="form-label">To Date</label>
                                            <input type="date" id="toDateLeave" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Reason</label>
                                        <textarea class="form-control" id="reasonLeave" rows="1" required></textarea>
                                    </div>

                                    <button class="btn btn-primary w-100">Submit Leave Request</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="dept">
                                <form id="assetForm">

                                    <div class="mb-1">
                                        <label class="form-label">Assets Required</label>

                                        <div class="d-flex flex-wrap gap-4">
                                            <div class="form-check">
                                                <input class="form-check-input asset" type="checkbox" value="laptop">
                                                <label class="form-check-label">Laptop</label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input asset" type="checkbox" value="pc_mac">
                                                <label class="form-check-label">PC / Mac</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input asset" type="checkbox" value="keyboard">
                                                <label class="form-check-label">Keyboard</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input asset" type="checkbox" value="mouse">
                                                <label class="form-check-label">Mouse</label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input asset" type="checkbox" value="headphone">
                                                <label class="form-check-label">Headphone</label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input asset" type="checkbox" value="monitor">
                                                <label class="form-check-label">Monitor</label>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="mb-3">
                                        <label class="form-label">Remark</label>
                                        <textarea class="form-control" id="remarkAsset" rows="3" required></textarea>
                                    </div>

                                    <button class="btn btn-warning w-100">
                                        Submit Request
                                    </button>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./sidebar.js"></script>
    <script src="./action.js"></script>
</body>

</html>
