<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>HRM</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="vh-100">


    <div class="row m-0  h-100">
        <div class="col-2 p-0" id="sidebar">

        </div>

        <div class="col-10 mt-4">
            <h2>All Employees</h2>
            <button class="btn btn-primary mb-3" onclick="openAddModal()">
                + Add Employee
            </button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Dept</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="empTable"></tbody>
            </table>

            <div class="modal fade" id="employeeModal" tabindex="-1">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title">Employee Details</h5>
                        </div>

                        <div class="modal-body">
                            <form id="empForm">

                                <input type="hidden" id="mId">

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Name</label>
                                        <input type="text" id="mName" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="mEmail" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="text" id="mPhone" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Department</label>
                                        <input type="text" id="mDepartment" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Position</label>
                                        <input type="text" id="mPosition" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Hire Date</label>
                                        <input type="date" id="mHireDate" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Exit Date</label>
                                        <input type="date" id="mExitDate" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Type</label>
                                        <input type="text" id="mType" class="form-control">
                                    </div>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary" onclick="saveEmployee()">Save</button>
                        </div>


                    </div>
                </div>
            </div>

            <div class="modal fade" id="addEmployeeModal" tabindex="-1">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-title">Add Employee</h5>
                        </div>

                        <div class="modal-body">
                            <form id="addEmpForm">

                                <div class="row g-3 mb-2">

                                    <div class="col-md-6">
                                        <label class="form-label">Name</label>
                                        <input type="text" id="aName" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="aEmail" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Password</label>
                                        <input type="password" id="aPassword" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="text" id="aPhone" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Department</label>
                                        <select id="aDepartment" class="form-select"></select>
                                        <!-- <input type="text" id="aDepartment" class="form-control"> -->
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Position</label>
                                        <input type="text" id="aPosition" class="form-control">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Hire Date</label>
                                        <input type="date" id="aHireDate" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Type</label>
                                        <input type="text" id="aType" class="form-control">
                                    </div>

                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
    <script src="./sidebar.js"></script>

</body>

</html>
