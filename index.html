<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light vh-100">

    <div class="row m-0">
        <div class="col-2 p-0" id="sidebar"></div>
        <div class="col-10 overflow-auto">
            <div class="container mt-3">
                <h2 class="mb-2">My Profile</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="card p-3">
                            <div class="row mb-2">
                                <div class="col-4 fw-bold">Name:</div>
                                <div class="col-8" id="uName"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 fw-bold">Email:</div>
                                <div class="col-8" id="uEmail"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 fw-bold">Phone:</div>
                                <div class="col-8" id="uPhone"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 fw-bold">Department:</div>
                                <div class="col-8" id="uDepartment"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 fw-bold">Position:</div>
                                <div class="col-8" id="uPosition"></div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 fw-bold">Hire Date:</div>
                                <div class="col-8" id="uHireDate"></div>
                            </div>
                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-success" id="checkInBtn" onclick="checkIn()">Check In</button>
                                <button class="btn btn-warning" id="checkOutBtn" onclick="checkOut()">Check Out</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card ps-3 pe-3 pt-3 mb-4">
                            <div class="d-flex align-items-center gap-2 mb-3">
                                <input type="month" id="monthPickerSum" class="form-control w-auto">
                                <button class="btn btn-primary" onclick="loadMonthlySummary()">Search</button>
                            </div>
                            <div id="summary">
                                <p>Month: <span id="month"></span></p>
                                <p>Year: <span id="year"></span></p>
                                <p>Full Days: <span id="fullDays"></span></p>
                                <p>Half Days: <span id="halfDays"></span></p>
                                <p>Total Workdays: <span id="totalUnits"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <h5 class="text-center mb-3" id="monthLabel"></h5>
                    <table class="table table-bordered text-center align-middle  border-dark">
                        <thead class="table-light">
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendarBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./user.js"></script>
    <script src="./sidebar.js"></script>
</body>

</html>
